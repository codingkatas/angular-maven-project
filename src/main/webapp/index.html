<!doctype html>
<html lang="da" ng-app="codingkatas">
<head>

    <!-- Meta information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codingkatas | angular-maven-project</title>

    <!-- twitter bootstrap styles and app specific style. Note that the app.css i placed last - to override from bootstrap -->
<!--
    <link href="res/libs.css" rel="stylesheet">
    <link href="res/app.css" rel="stylesheet">

    <script src="res/libs.js"></script>
    <script src="res/app.js"></script>
-->

    <link rel="stylesheet" href="styles/bootstrap-3.0/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/app.css"/>

    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lib/sugar-1.3.9.min.js"></script>

    <script src="lib/angular-1.2.5/angular.min.js"></script>
    <script src="lib/angular-1.2.5/angular-cookies.min.js"></script>
    <script src="lib/angular-1.2.5/angular-animate.min.js"></script>
    <script src="lib/angular-1.2.5/angular-loader.min.js"></script>
    <script src="lib/angular-1.2.5/angular-route.min.js"></script>
    <script src="lib/angular-1.2.5/angular-resource.min.js"></script>
    <script src="lib/angular-1.2.5/angular-resource.min.js"></script>

    <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.5.0.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router-0.2.7.js"></script>

    <script src="scripts/codingkatas/util.js"></script>
    <script src="scripts/codingkatas/app.js"></script>
    <script src="scripts/codingkatas/services/RememberListService.js"></script>
    <script src="scripts/codingkatas/controllers/HomeCtrl.js"></script>
    <script src="scripts/codingkatas/controllers/sub2/Sub2Ctrl.js"></script>
    <script src="scripts/codingkatas/controllers/sub1/Sub1Ctrl.js"></script>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">codingkatas</a>
        </div>
    </div>
</div>

<div class="container" ng-controller="codingkatas.controllers.HomeCtrl">

    <div class="template">

        <h1>Introducing the codingkatas angular-maven-project setup - alien technology!!!</h1>

        <table class="table">
            <thead>
            <tr>
                <th class="text-left">Subject</th>
                <th class="text-left">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="todo in todos">
                <td class="text-left">{{ todo.subject }}</td>
                <td class="text-left"><input type="checkbox" ng-model="todo.done"></td>
            </tr>
            </tbody>
        </table>

    </div>

    <div>
        <p>Data share between sub1 and sub2: {{data.sharedData}}</p>
    </div>

    <div ui-view="sub1"></div>
    <br>
    <div ui-view="sub2"></div>



    <hr>

</div>

<hr>

<div class="text-center">
    By codingkatas
</div>

</body>
</html>
